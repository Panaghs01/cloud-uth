    <?php
    $host = getenv("DB_HOST");
    $db = getenv("DB_NAME");
    $user = getenv("DB_USER");
    $pass = getenv("DB_PASSWORD");

    $conn = pg_connect("host=$host dbname=$db user=$user password=$pass");

    if (!$conn) {
        echo "Database connection failed.";
        exit;
    }

    // Get music data
    $music_result = pg_query($conn, "SELECT * FROM music_data LIMIT 1");
    $music = pg_fetch_assoc($music_result);
    ?>
